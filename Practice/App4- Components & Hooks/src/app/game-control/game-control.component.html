<div class='panel panel-default'>
      <div class="panel-heading">
            <h3 class="panel-title">{{header}}</h3>
      </div>
      <div class="panel-body">
            <div class="btn-group btn-group-lg" role="group" aria-label="...">
                  <button (click)="startGame()" type="button" class="btn btn-primary"><span class='glyphicon glyphicon-record'></span>&nbsp;Start</button>
                  <button (click)="endGame()" type="button" class="btn btn-warning"><span class='glyphicon glyphicon-stop'></span>&nbsp;Stop</button>
            </div>
      </div>
</div>
