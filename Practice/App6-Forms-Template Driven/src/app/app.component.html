<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <div class="panel panel-info form-wrapper">
            <div class="panel-heading">
              <h3 class="panel-title">App 6: Practice Template Driven Forms</h3>
            </div>
            <div class="panel-body">
              <form class='form-horizontal' 
                    (ngSubmit)='handleSubmit()' 
                    #appForm="ngForm">
                <div class='form-group'>
                  <label for='email'>Email Address</label>
                  <input type='email' 
                         placeholder="email" 
                         class='form-control' 
                         name='email' 
                         ngModel
                         required
                         email
                         #email='ngModel'/>
                </div>
                <div class='form-group'>
                  <label for='subscription'>Subscription Type</label>
                  <select class='form-control' name='subscription' [ngModel]='serviceTypes[1]'>
                    <option *ngFor="let service of serviceTypes" [value]='service'>{{service}}</option>
                  </select>
                </div>
                <div class='form-group'>
                  <label for='password'>Password</label>
                  <input type='password' 
                         class='form-control' 
                         placeholder='password' 
                         name='password' 
                         ngModel
                         #password='ngModel'
                         required/>
                </div>
                <button class='btn btn-primary' type='submit' >Submit</button>
              </form>
            </div>
          </div>

          <div>
            <!--On sucess try animating in the data results-->
          </div>
      <!-- Use ngForm, use bootstrap 3 stuff  
        
          Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
    </div>
  </div>
</div>
