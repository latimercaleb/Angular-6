<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <input type='text' 
             [(ngModel)]='selectedFilter'
             placeholder="Server Filter">
      <hr>
      <button class='btn btn-primary' (click)='onAddServer()'><span class='glyphicon glyphicon-plus'></span> Add Server</button>
      <hr>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers | filter:selectedFilter:'status'"
          [ngClass]="getStatusClasses(server)">
          <span
            class="badge">
            {{ server.status }}
          </span>
          <strong>{{ server.name | shorten:15 }}</strong> | {{ server.instanceType | uppercase }} | {{ server.started | date:'short'}}
        </li>
      </ul>
    </div>
  </div>
</div>
